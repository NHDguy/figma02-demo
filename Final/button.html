<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="p-12">
        <!--Primary button-->
        <button class="border-2 border-blue-500 bg-blue-500 font-raleway font-body  text-white hover:opacity-80 shadow-md rounded-md px-5 py-2 pt-2">
            <a href="./">Button title</a>
        </button>

        <!--Secondary button-->
        <button class="border-2 border-gray-400 bg-white hover:border-blue-500 font-raleway font-body  text-base hover:text-blue-500 shadow-md rounded-md px-5 py-2 pt-2">
            <a href="./">Button title</a>
        </button>

    </div>
    
</body>
</html>
